<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script>
      AFRAME.registerComponent('videohandler', {
        schema: {
          target: { type: 'selector' }  // allow passing the video selector
        },
        init: function () {
          const marker = this.el;
          const video = this.data.target;

          marker.addEventListener('markerFound', () => {
            video.play();
          });

          marker.addEventListener('markerLost', () => {
            video.pause();
          });
        }
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-assets>
        <video id="video1" src="assets/video1.mp4" loop crossorigin webkit-playsinline playsinline muted></video>
        <video id="video2" src="assets/video2.mp4" loop crossorigin webkit-playsinline playsinline muted></video>
      </a-assets>

      <!-- Marker 1 - Video 1 -->
      <a-marker
        type="pattern"
        url="assets/marker1.patt"
        videohandler="target: #video1"
      >
        <a-video
          src="#video1"
          position="0 0.1 0"
          rotation="-90 0 0"
          width="1"
          height="0.6"
        ></a-video>
      </a-marker>

      <!-- Marker 2 - Video 2 -->
      <a-marker
        type="pattern"
        url="assets/marker2.patt"
        videohandler="target: #video2"
      >
        <a-video
          src="#video2"
          position="0 0.1 0"
          rotation="-90 0 0"
          width="1"
          height="0.6"
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
